# .github/workflows/build.yml

name: Build Python EXE and Create Release

on:
  push:
    branches:
      - main

# >>> הוספת הרשאות כתיבה לתהליך <<<
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build with PyInstaller
        # !!! הקפד להחליף את 'ApkTranslator.py' בשם הקובץ שלך
        run: pyinstaller --onefile --noconsole ApkTranslator.py

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v1
        with:
          # !!! הקפד להחליף את 'ApkTranslator.exe' בשם הקובץ שלך
          files: dist/ApkTranslator.exe
          
          tag_name: "v${{ github.run_number }}"
          
          # >>> תיקון שם הפרמטר מ-release_name ל-name <<<
          name: "Release v${{ github.run_number }}"
          
          body: "Automated release of the compiled application."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
